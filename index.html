<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的BBS论坛</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .post,
        .reply {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .post:last-child,
        .reply:last-child {
            border-bottom: none;
        }

        .score {
            font-weight: bold;
            margin-right: 10px;
        }

        .actions {
            margin-top: 10px;
        }

        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="logo.png" alt="BBS徽标" class="logo">
        <h1>我的BBS论坛</h1>
        <div id="posts"></div>
        <h2>创建新帖子</h2>
        <input type="text" id="postTitle" placeholder="标题"><br>
        <textarea id="postContent" placeholder="内容"></textarea><br>
        <input type="text" id="postAuthor" placeholder="作者"><br>
        <button onclick="createPost()">提交</button>
    </div>

    <script>
        async function fetchPosts() {
            const response = await fetch('/posts');
            const posts = await response.json();
            const postsContainer = document.getElementById('posts');
            postsContainer.innerHTML = '';
            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                postElement.innerHTML = `
                    <h3>${post.title}</h3>
                    <p>${post.content}</p>
                    <p>作者: ${post.author}</p>
                    <p class="score">分数: ${post.score}</p>
                    <div class="actions">
                        <button onclick="likePost(${post.id})">点赞</button>
                        <button onclick="dislikePost(${post.id})">点踩</button>
                        <button onclick="showReplies(${post.id})">显示回复</button>
                        <div id="replies-${post.id}" class="replies"></div>
                        <textarea id="replyContent-${post.id}" placeholder="回复内容"></textarea><br>
                        <input type="text" id="replyAuthor-${post.id}" placeholder="作者"><br>
                        <button onclick="createReply(${post.id})">回复</button>
                    </div>
                `;
                postsContainer.appendChild(postElement);
            });
        }

        async function createPost() {
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;
            const author = document.getElementById('postAuthor').value;
            await fetch('/posts', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, content, author })
            });
            fetchPosts();
        }

        async function likePost(postId) {
            await fetch(`/posts/${postId}/like`, { method: 'POST' });
            fetchPosts();
        }

        async function dislikePost(postId) {
            await fetch(`/posts/${postId}/dislike`, { method: 'POST' });
            fetchPosts();
        }

        async function showReplies(postId) {
            const response = await fetch(`/posts/${postId}/replies`);
            const replies = await response.json();
            const repliesContainer = document.getElementById(`replies-${postId}`);
            repliesContainer.innerHTML = '';
            replies.forEach(reply => {
                const replyElement = document.createElement('div');
                replyElement.className = 'reply';
                replyElement.innerHTML = `
                    <p>${reply.content}</p>
                    <p>作者: ${reply.author}</p>
                    <p class="score">分数: ${reply.score}</p>
                    <div class="actions">
                        <button onclick="likeReply(${reply.id})">点赞</button>
                        <button onclick="dislikeReply(${reply.id})">点踩</button>
                    </div>
                `;
                repliesContainer.appendChild(replyElement);
            });
        }

        async function createReply(postId) {
            const content = document.getElementById(`replyContent-${postId}`).value;
            const author = document.getElementById(`replyAuthor-${postId}`).value;
            await fetch(`/posts/${postId}/replies`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content, author })
            });
            showReplies(postId);
        }

        async function likeReply(replyId) {
            await fetch(`/replies/${replyId}/like`, { method: 'POST' });
            fetchPosts();
        }

        async function dislikeReply(replyId) {
            await fetch(`/replies/${replyId}/dislike`, { method: 'POST' });
            fetchPosts();
        }

        fetchPosts();
    </script>
</body>

</html>
